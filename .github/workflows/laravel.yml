name: Laravel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '8.0'
    - uses: actions/checkout@v2
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    - name: Generate key
      run: php artisan key:generate
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite
    - name: Execute tests (Unit and Feature tests) via PHPUnit
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: vendor/bin/phpunit
    - name: test coverage
      run: vendor/bin/phpunit --coverage-html reports/
    - name: Coverage monitor
      # You may pin to the exact commit or the version.
      # uses: slavcodev/coverage-monitor-action@e460aba730127b1d898988d1c41b1077e93ba5ad
      uses: slavcodev/coverage-monitor-action@1.2.0
      with:
        # The GITHUB_TOKEN secret.
        github_token: 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
        # Path to Clover XML file.
        clover_file: "logs/clover.xml"
        # Whether check the coverage thresholds.
        check: true
        # Whether comment the coverage report.
        comment: true
        # Mark the build as unstable when coverage is less than this threshold.
        threshold_alert: 50
        # Warning when coverage is less than this threshold.
        threshold_warning: 80
        # A string label to differentiate this status from the status of other systems.
        status_context: Coverage Report
        # A string label to differentiate the comment posted by this action.
        comment_context: Coverage Report
        # A mode for comments, supported: `replace`, `update` or `insert`.
        comment_mode: replace